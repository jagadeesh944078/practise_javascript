  <body>
    <h1>Multiple Promise Calls</h1>
    <script>
      async function fetchCartData() {
        const res = await fetch(`https://fakestoreapi.com/carts?limit=2`);
        const data = await res.json();
        return data;
      }

      async function fetchProductData(productId) {
        const res = await fetch(
          `https://fakestoreapi.com/products/${productId}`
        );
        const json = await res.json();
        return json;
      }

      async function fetchData() {
        try {
          const cartData = await fetchCartData();
          console.log(cartData);
          const products = cartData.flatMap((cart) =>
            cart.products.map((p) => p.productId)
          );
          const productData = await Promise.all(
            products.map((productId) => fetchProductData(productId))
          );
          console.log(productData);
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      fetchData(); // Example: Fetch data for 2 carts
