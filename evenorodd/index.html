<script>
  /* even or odd numbers */
  const arr = [3, 4, 7, 10, 8, 14, 13];
  const even = (arr) => {
    return arr.filter((item) => item % 2 === 0);
  };
  console.log(even(arr), "even");
  const odd = (arr) => {
    return arr.filter((item) => item % 2 !== 0);
  };
  console.log(odd(arr), "odd");
</script>
