<script>
  const arr1 = [2, 3, 4, 5];
  const arr2 = [9, 10, 12];

  //concat
  const merge = arr1.concat(arr2);
  const sort = merge.sort((a, b) => a - b);
  console.log(sort, "sort");
  //spread
  const result = [...arr1, ...arr2];
  const convertedArr = result.sort((a, b) => a - b);
  console.log(convertedArr, "sorted arr");
</script>
